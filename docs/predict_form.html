<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Projet_Web_Scrap_Final</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<!-- Custom stylesheet, it must be in the same directory as the html file -->
		<link rel="stylesheet" href="custom.css">

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="../assets/css/main.css" />


	<!-- Loading mathjax macro -->
	<!-- Load mathjax -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>
	    <!-- MathJax configuration -->
	    <script type="text/x-mathjax-config">
	    MathJax.Hub.Config({
	        tex2jax: {
	            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
	            processEscapes: true,
	            processEnvironments: true
	        },
	        // Center justify equations in code and markdown cells. Elsewhere
	        // we use CSS to left justify single line equations in code cells.
	        displayAlign: 'center',
	        "HTML-CSS": {
	            styles: {'.MathJax_Display': {"margin": 0}},
	            linebreaks: { automatic: true }
	        }
	    });
	    </script>
	    <!-- End of mathjax configuration -->
	</head>

	<body>
		<div id="wrapper"><!-- Wrapper -->
		<!-- Header -->
			<header id="header">
				<div class="logo">
					<span class="icon fa-diamond"></span>
				</div>
				<div class="content">
					<div class="inner">
		    			<h1><a href="https://sandrineh.github.io/">Sandrine Henry</a></h1>
						<p>Data Science Portfolio</p>
					</div>
				</div>
			</header>
		<!-- fin Header-->

		<!-- Main -->
		<div id="main">
			<div class="container" id="maincontent" tabindex="-1"> <!-- container-->
				<div class="inner"><!-- Text d'intro -->
					<h2 class="name">Prêt-e à connaître le nombre de like de votre prochaine publication ?</h2>
					<!--hr class="star-light"-->
					<h3 class="major"> Remplissez le formulaire afin de connaître le résultat !</h3>
				</div> <!-- Fin texte d'intro -->
				<div class="col-lg-5 col-lg-offset-1" id="formulaire"> <!--Bloc Formulaire-->
					<form action="/result" method="POST">
						<div class="fields">
							<div class="field">
								<label for="publication">Votre publication</label>
								<textarea id="publication" name="publication"rows="5" cols="33"></textarea>	
							</div>

							<div class="field">
								<label for="code_jour_semaine">Jour de publication </label>
								<select class="custom-select" id="code_jour_semaine" name="code_jour_semaine">
								<option value="1">Lundi</option>
								<option value="2">Mardi</option>
								<option value="3">Mercredi</option>
								<option value="4">Jeudi</option>
								<option value="5">Vendredi</option>
								<option value="6">Samedi</option>
								<option value="7">Dimanche</option>
								</select>
							</div>

							<div class="field">
								<label for="tranche_horaire">Heure de publication </label>
								<input type="text"  id="tranche_horaire" name="tranche_horaire" > 
							</div>

							<div class="field">
								<label for="publication_is">La publication est </label>
								<select class="custom-select id="publication_is" name="publication_is">
								<option value="0">une image</option>
								<option value="1">une vidéo</option>
								<option value="2">un diaporama</option>
								</select>
							</div>

							<div class="field">
								<label for="publication_height">hauteur de la publication </label>
								<input type="text" id="publication_height" name="publication_height">
							</div>

							<div class="field">
								<label for="edi_lib">Editeur ou Libraire</label>
								<select class="custom-select" id="edi_lib" name="edi_lib">
								<option value="0">Editeur</option>
								<option value="1">Librairie</option>
								</select>
							</div>

							<div class="field">
								<label for="page_nb_followers_log">Nombre de followers</label>
								<input type="text" id="page_nb_followers_log" name="page_nb_followers_log">
							</div>
						</div>

						<ul class="actions">
							<li><input class="primary" type="submit" value="Send"></li>
						</ul>
						
					</form>
				</div> <!-- Fin bloc Formulaire-->
			</div> <!-- Fin container-->
		</div><!-- fin Main-->
		</div> <!-- Fin wrapper-->
	</body>
</html>
